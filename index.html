<!DOCTYPE html>
<html>
<head>
  <title> Futures Contracts Desired Average Price Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> Futures Contracts Desired Average Price Calculator</h1>
  <label for="currentContracts">Current Contracts:</label>
  <input type="number" id="contractsnow" value="1">
  <br>
  <label for="currentAverage">Current Average:</label>
  <input type="number" id="currentAverage" value="12000">
  <br>
  
  <label for="currentPrice">Current Price:</label>
  <input type="number" id="currentPrice" value="12000">
  <br>
  <label for="points">Points:</label>
  <input type="number" id="points" value="2">
  <br>
  

  <input type="radio" id="simple" name="enhanced" value="simple" checked>
  <label for="simple">Simple</label>
  <input type="radio" id="enhanced" name="enhanced" value="enhanced">
  <label for="enhanced">Enhanced</label>

  <br>
  
  <input type="radio" id="longPosition" name="position" value="long" checked>
  <label for="longPosition">Long</label>
  <input type="radio" id="shortPosition" name="position" value="short">
  <label for="shortPosition">Short</label>


  
  <br>
  <button id="calculateBtn" onclick="calculateContracts()">Calculate</button>
 <br>
  <p>Contracts to add: <span id="contracts"></span></p>
  <p>Total Contracts: <span id = 'totalContracts'></span> </p>
  <p>New average price: $<span id="average"></span></p>
  <p>Distance from average: <span id="dist"></span></p>
  
  <script src="script.js"></script>
</body>
</html>
